<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
        }

        .app-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: calc(33% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .app-item img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>App Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#apps">Apps</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to the App Store</h2>
            <p>Discover the best apps for your needs.</p>
        </section>
        <section id="apps">
            <h2>Featured Apps</h2>
            <div class="app-list">
                <div class="app-item">
                    <img src="app1.jpg" alt="App 1">
                    <h3>App 1</h3>
                    <p>Description of App 1.</p>
                    <button>Download</button>
                </div>
                <div class="app-item">
                    <img src="app2.jpg" alt="App 2">
                    <h3>App 2</h3>
                    <p>Description of App 2.</p>
                    <button>Download</button>
                </div>
                <!-- Add more app items as needed -->
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Information about the App Store.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 App Store. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us!');
            this.reset();
        });
    </script>
</body>
</html>
